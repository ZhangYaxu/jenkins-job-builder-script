- job-template:
    name: 'reset-iscsi-slave'
    node: '{node}'

    block-upstream: true
    block-downstream: true

    builders:
      - shell: |
          #!/bin/bash -xe
          
          echo "Start reset iscsi slave"
          sudo reboot

    publishers:
      - wait-reset-iscsi

- job-template:
    name: 'reset-fc-slave'
    node: '{node}'

    block-upstream: true
    block-downstream: true

    builders:
      - shell: |
          #!/bin/bash -xe

          echo "Start reset fc slave"
          sudo reboot

    publishers:
      - wait-reset-fc

- job-template:
    name: 'wait-reset-iscsi-slave'
    node: '{node}'

    block-upstream: true

    builders:
      - shell: |
          #!/bin/bash -xe

          echo "Wait Slave reboot and controller reboot..."
          sleep 300


- job-template:
    name: 'wait-reset-fc-slave'
    node: '{node}'

    block-upstream: true

    builders:
      - shell: |
          #!/bin/bash -xe

          echo "Wait Slave reboot and controller reboot..."
          sleep 300

