- job-template:
    name: 'reset-iscsi-slave'
    node: '{node}'

    quiet-period: 0

    builders:
      - shell: |
          #!/bin/bash -xe
          sudo shutdown -r +1
          echo "Resetting iscsi slave..."
          #sleep 65 # This line should be changed to use Groovy Postbuild below
    publishers:
      - groovy-postbuild: "sleep(65000)"        

