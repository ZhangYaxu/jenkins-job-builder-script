- job-template:
    name: 'reset-iscsi-slave'
    node: '{node}'

    wrappers:
      - timeout:
          timeout: 5
          fail: false
      - timestamps

    builders:
      - shell: |
          #!/bin/bash -xe
          
          echo "Start reset iscsi slave"
          ssh ift@iscsi 'sudo reboot -f'

- job-template:
    name: 'reset-fc-slave'
    node: '{node}'

    wrappers:
      - timeout:
          timeout: 5
          fail: false
      - timestamps

    builders:
      - shell: |
          #!/bin/bash -xe

          echo "Start reset fc slave"
          ssh ift@fc 'sudo reboot -f'

