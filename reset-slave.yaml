- job-template:
    name: 'reset-iscsi-slave'
    node: '{node}'

    quiet-period: 0

    builders:
      - shell: |
          #!/bin/bash -xe
          ssh ift@iscsi 'sudo shutdown -r +1' # wait reset raid
          echo "Resetting iscsi slave..."
          sleep 240 

