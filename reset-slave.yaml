- job-template:
    name: 'reset-iscsi-slave'
    node: '{node}'

    quiet-period: 0

    builders:
      - shell: |
          #!/bin/bash -xe
          
          echo "Start reset iscsi slave"
          ssh ift@iscsi 'sudo reboot -f >/dev/null &'
          sleep 240

