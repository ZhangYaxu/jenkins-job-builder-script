- project:
    name: cinder
    github-org: openstack/cinder
    node: master
    vendor: Infortrend

    jobs:
        - noop-check-communication:
            node: 'iscsi_slave || devstack-precise-check || d-p-c'
        - dsvm-tempest-ift-driver-volume-test:
            node: 'iscsi_slave || devstack-precise-check || d-p-c'
        - dsvm-tempest-ift-driver-volume-test-fc:
            node: 'fc_slave || devstack-precise-check || d-p-c' 
        - dsvm-tempest-ift-cinder-iscsi-volume:
            node: 'iscsi_slave || devstack-precise-check || d-p-c'
        - dsvm-tempest-ift-cinder-fc-volume:
            node: 'fc_slave || devstack-precise-check || d-p-c'
        - reset-iscsi-slave:
            node: 'iscsi_slave || devstack-precise-check || d-p-c'
        - reset-fc-slave:
            node: 'fc_slave || devstack-precise-check || d-p-c'
